<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
    <!--Font awesome CDN link for Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        </div>
        <div class=info_list>
            <div class="info">1. You have only 15 seconds per each questions</div>
            <div class="info">2. You have only 15 seconds per each questions</div>
            <div class="info">3. You have only 15 seconds per each questions</div>
            <div class="info">4. You have only 15 seconds per each questions</div>
            <div class="info">5. You have only 15 seconds per each questions</div>

        </div>
        <div class="button">
            <button class="quiz"></button>
        </div>
        

    </div>
    
</body>
</html>
